{% extends "layout.html" %}

{% block title %}Apology{% endblock %}

{% block content %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apology</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container">
            <h1 class="apology-title">Oops..!</h1>
            {% if code %}
                <p class="apology-code">Error Code: {{ code }}</p>
            {% endif %}
            <p class="apology-message">{{ message }}</p>
            <img src="{{ url_for('static', filename='apology_image.png') }}" alt="Apology Image" class="apology-image">
        </div>
    </body>

{% endblock %}
